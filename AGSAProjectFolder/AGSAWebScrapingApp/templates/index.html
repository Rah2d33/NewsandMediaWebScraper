<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGSA Web Scraper</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="image-container">
            <img src="{% static 'Images/R.png' %}" alt="Logo" class="image-logo">
            <h1 class="header-title">AGSA Dummy Scraper</h1>
        </div>
    </header>
    
    <main>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Type to search..." aria-label="Search" autocomplete="off">
            <button id="search-btn" class="icon-btn" aria-label="Search">
                <i class="bi bi-search"></i>
            </button>
        </div>
    
        <!-- Sub-navigation links -->
        <nav class="sub-nav">
            <a href="#all" class="active" data-section="all">
                <i class="bi bi-grid"></i> All
            </a>
            <a href="#resources" data-section="resources">
                <i class="bi bi-google"></i> Resources
            </a>
            <a href="#socials" data-section="socials">
                <i class="bi bi-instagram"></i> Socials
            </a>
            <a href="#news" data-section="news">
                <i class="bi bi-newspaper"></i> News
            </a>
        </nav>
    
        <!-- Content container to ensure consistent height -->
        <div class="content-container">
            <section id="all-content" class="content-section active">
                <h2>All Content</h2>
                <p>This is the "All" section.</p>
            </section>
            <section id="resources-content" class="content-section">
                <h2>Resources</h2>
                <p>This is the "Resources" section.</p>
            </section>
            <section id="socials-content" class="content-section">
                <div class="carousel">
                    <button class="carousel-button left" id="prev-btn">&lt;</button>
                    <div class="carousel-track">
                        <div class="tile linkedin-tile">LinkedIn</div>
                        <div class="tile instagram-tile">Instagram</div>
                        <div class="tile twitter-tile">X (formerly Twitter)</div>
                    </div>
                    
                    <button class="carousel-button right" id="next-btn">&gt;</button>
                </div>
                <div class="carousel-indicators">
                    <span class="indicator" data-index="0"></span>
                    <span class="indicator" data-index="1"></span>
                    <span class="indicator" data-index="2"></span>
                </div>
            </section>
            
            <section id="news-content" class="content-section">
                <h2>News</h2>
                <p>This is the "News" section.</p>
            </section>
    </main>
    
    

    <footer>
        <p>&copy; 2024 AGSA Web Scraper</p>
    </footer>

    <script src="{% static 'javascript/script.js' %}"></script>
</body>
</html>
