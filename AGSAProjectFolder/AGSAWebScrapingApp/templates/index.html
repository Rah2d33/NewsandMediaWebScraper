<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGSA Web Scraper</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="image-container">
            <img src="{% static 'Images/R.png' %}" alt="Logo" class="image-logo">
            <h1 class="header-title">AGSA Dummy Scraper</h1>
        </div>
    </header>
    
    <main>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Type to search..." aria-label="Search" autocomplete="off">
            <button id="search-btn" class="icon-btn" aria-label="Search">
                <i class="bi bi-search"></i>
            </button>
        </div>
        
        <!-- Sub-navigation links -->
        <nav class="sub-nav">
            <a href="#all" class="active">
                <i class="bi bi-grid"></i> All
            </a>
            <a href="#resources">
                <i class="bi bi-google"></i>Resources
            </a>
            <a href="#socials">
                <i class="bi bi-instagram"></i> Socials
            </a>
            <a href="#news">
                <i class="bi bi-newspaper"></i> News
            </a>
        </nav>
        
    </main>

    <footer>
        <p>&copy; 2024 AGSA Web Scraper</p>
    </footer>

    <script src="{% static 'javascript/script.js' %}"></script>
</body>
</html>
